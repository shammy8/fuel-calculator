<mat-progress-bar
  mode="determinate"
  [value]="valueAsPercentage"
  color="primary"
></mat-progress-bar>
<div class="bar-label">
  <p class="lighter">{{ lowerLimit }}</p>
  <div>
    <span class="mat-display-1">{{ value }}</span>
    <span class="lighter"> {{ unit }}</span>
  </div>
  <p class="lighter">{{ upperLimit }}</p>
</div>
