<div class="app-container">
  <mat-sidenav-container>
    <!-- open sidenav if logged in and not on handset -->
    <mat-sidenav
      #sidenav
      fixedInViewport
      [mode]="isHandset ? 'over' : 'side'"
      [opened]="user && !isHandset ? true : false"
    >
      <mat-nav-list>
        <mat-toolbar color="primary">
          <div>
            ðŸš— Your Vehicles
          </div>
          <button
            type="button"
            mat-icon-button
            matTooltip="Add a new vehicle"
            (click)="addCar()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>
        <a
          mat-list-item
          *ngFor="let car of cars$ | async"
          (click)="onCarClick(car)"
          >{{ car.logo }} {{ car.name }}
        </a>
        <a
          class="sidenav-end"
          *ngIf="user?.isAnonymous"
          mat-list-item
          (click)="linkAnonymousToGoogleAccount()"
        >
          <img src="/assets/google-logo.svg" /> Link to Google Account
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar>
        <button
          *ngIf="user"
          type="button"
          mat-icon-button
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        â›½ Fuelling Dashboard
        {{ user?.uid }}
        <div class="fill-space"></div>
        <button
          *ngIf="user"
          mat-icon-button
          (click)="signOut()"
          matTooltip="Sign Out"
        >
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <div class="app-body">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
