<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    fixedInViewport
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    opened
  >
    <mat-nav-list>
      <mat-toolbar class="side-bar-top">
        <div>
          ðŸš— Your Cars
        </div>
        <button
          type="button"
          mat-icon-button
          matTooltip="Add a new car"
          (click)="addCar()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>
      <a
        mat-list-item
        *ngFor="let car of cars$ | async"
        (click)="handleCloseDrawer()"
        >{{ car.logo }} {{ car.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      â›½ Fuel
      <div class="fill-space"></div>
      <button mat-icon-button (click)="signOut()" matTooltip="Sign Out">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
