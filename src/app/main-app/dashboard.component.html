<div
  *ngIf="cars?.length > 1; else noCars"
  class="car-overviews-container"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
>
  <app-car-overview
    *ngFor="let car of cars"
    [carDetails]="car"
    [user]="user"
    cdkDrag
  >
    <mat-icon cdkDragHandle>drag_handle</mat-icon>
  </app-car-overview>
</div>

<ng-template #noCars>
  <div class="car-overviews-container">
    <mat-card> No cars found. Please click the + button to add a car.</mat-card>
  </div>
</ng-template>
