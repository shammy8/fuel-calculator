<div class="add-car-button">
  <button
    mat-mini-fab
    color="primary"
    (click)="onAdd()"
    [disabled]="showAddCarComponent"
    matTooltip="Add Car"
    matTooltipPosition="right"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<app-add-car
  *ngIf="showAddCarComponent"
  (cancel)="showAddCarComponent = false"
></app-add-car>
<div *ngIf="cars$ | async as cars">
  <app-car-overview
    *ngFor="let car of cars"
    [carDetails]="car"
  ></app-car-overview>
</div>
